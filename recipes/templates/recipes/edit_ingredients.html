{% extends "base.html" %}

{% block content %}
  <h2>Edit Ingredients for: "{{ recipe.title }}"</h2>
  <p>
    <a href="{% url 'recipes:edit_recipe' recipe.pk %}">Edit Recipe Details</a>
  </p>
  <form method="post">
    {% csrf_token %}

    {{ formset.management_form }}
    {% for ingredient_form in formset %}
      {{ ingredient_form.as_p }}
    {% endfor %}

    <button type="submit" class="btn btn-success">Save Ingredients</button>
  </form>
{% endblock %}
